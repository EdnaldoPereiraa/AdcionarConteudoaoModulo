<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Conteúdo</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav>
        <ul>
            <li>
                <div>
                    <img src="img/Vector.png" alt="Gestão de conteúdo">
                    <a href="#gestao-de-conteudo">Gestão de Conteúdo</a>
                </div>
            </li>

            <li>
                <div>
                    <img src="img/Vector (1).png" alt="Gestão de cursos">
                    <a href="#gestao-de-cursos">Gestão de Cursos</a>
                </div>
            </li>

            <li>
                <div>
                    <img src="img/Vector (2).png" alt="Gestão de turmas">
                    <a href="#gestao-de-turmas">Gestão de Turmas</a>
                </div>
            </li>

            <li>
                <div>
                    <img src="img/Vector (3).png" alt="Gestão de alunos">
                    <a href="#gestao-de-alunos">Gestão de Alunos</a>
                </div>
            </li>
        </ul>
    </nav>

    <div class="barra-inferior">
        <div class="esquerda">
            <a href="#voltar" class="botao-voltar">
                <span>
                    <img src="img/seta.png" alt="seta voltar">
                </span>Voltar
            </a>
        </div>

        <div class="centro">
            <span>Cascalho - Gestão de Conteúdo</span>
        </div>

        <div class="direita">
            <div class="circulo-usuario">
                <span>Nome de Usuário</span>
                <a href="#sair-da-conta">Sair da Conta
                    <img src="img/seta contraria.png" alt="seta contraria">
                </a>
            </div>
        </div>
    </div>

    <main>
        <h2>Adicionar Conteúdo ao módulo</h2>
        <div class="jogos-container">
            <div class="inputs-e-linha">
                <div class="input-container">
                    <label for="nome-jogo">Procurar jogos por nome</label>
                    <div class="tags-input-wrapper">
                        <input type="text" id="nome-jogo" placeholder="Digite o nome do jogo">
                        <button class="tags-button">
                            <img src="img/icon lupa.png" alt="Search Icon">
                        </button>
                    </div>
                </div>
                
                <div class="input-container">
                    <label for="tags-jogo">Procurar jogos por tags</label>
                    <div class="tags-input-wrapper">
                        <input type="text" id="tags-jogo" placeholder="Mostrar tags">
                        <button class="tags-button">&#x25BC;</button> <!-- Seta para baixo -->
                    </div>
                </div>
            </div>
            <hr class="linha-preta">

            <h3>Todos os Jogos disponíveis</h3>
            <div class="input-novos-jogos">
                <div class="input-container">
                    <label for="jogo1"></label>
                    <div class="input-with-button">
                        <input type="text" id="jogo1" placeholder="Digite o nome do jogo">
                        <button class="adicionar-button">+ Adicionar</button>
                    </div>
                </div>

                <div class="input-container">
                    <label for="jogo2"></label>
                    <div class="input-with-button">
                        <input type="text" id="jogo2" placeholder="Digite o nome do jogo">
                        <button class="adicionar-button">+ Adicionar</button>
                    </div>
                </div>

                <div class="input-container">
                    <label for="jogo3"></label>
                    <div class="input-with-button">
                        <input type="text" id="jogo3" placeholder="Digite o nome do jogo">
                        <button class="adicionar-button">+ Adicionar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
</body>

</html>
