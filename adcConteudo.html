<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gestão de Cursos</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <nav>
            <ul>
                <li>
                    <div>
                        <img src= "img/Vector.png" alt="Gestão de conteúdo">
                        <a href="#gestao-de-conteudo">Gestão de Conteúdo</a>
                    </div>
                </li>

                <li>
                    <div>
                        <img src="img/Vector (1).png" alt="Gestão de cursos">
                        <a href="#gestao-de-cursos">Gestão de Cursos</a>
                    </div>
                </li>

                <li>
                    <div>
                        <img src="img/Vector (2).png" alt="Gestão de turmas">
                        <a href="#gestao-de-turmas">Gestão de Turmas</a>
                    </div>
                </li>

                <li>
                    <div>
                        <img src="img/Vector (3).png" alt="Gestão de alunos">
                        <a href="#gestao-de-alunos">Gestão de Alunos</a>
                    </div>
                </li>
            </ul>
        </nav>

        <div class="barra-inferior">
            <div class="esquerda">
                <a href="#voltar" class="botao-voltar">
                    <span>
                        <img src="img/seta.png" alt="seta voltar">
                    </span>Voltar
                </a>
            </div>

            <div class="centro">
                <span>Cascalho - Gestão de Conteúdo</span>
            </div>

            <div class="direita">
                <div class="circulo-usuario">
                    <span>Nome de Usuário</span>
                    <a href="#sair-da-conta">Sair da Conta 
                        <img src="img/seta contraria.png" alt="seta contraria">
                    </a>
                </div>
            </div>
        </div>

        <main>
            <h2>Lista de Cursos</h2>
            <div class="curso-container">
                <p class="no-cursos">Ainda não há cursos para exibir</p>
                <p class="description">Clique no botão abaixo para adicionar um curso novo à sua escola</p>
                <button class="criar-curso">
                    <img src="icon.png" alt="Pencil Icon" class="icon">Criar crusos
                </button>
            </div>
        </main>
    </body>
</html>
